<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>논술문 첨삭 AI</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      color: #1c1c1e;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 0.8rem;
      resize: vertical;
      font-size: 1rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: #1c1c1e;
      color: #fff;
      border: none;
      border-radius: 0.8rem;
      font-size: 1.1rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c2c30;
    }

    #feedback {
      margin-top: 2.5rem;
      white-space: pre-wrap;
      background: #f4f6f8;
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid #dce1e7;
    }

    #loading {
      display: none;
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      color: #1c1c1e;
    }

    canvas {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>논술문 첨삭 AI</h1>
    <form id="essayForm">
      <label>질문</label>
      <textarea id="question" rows="3" placeholder="질문 또는 논제를 입력하세요..."></textarea>

      <label>학생의 논술문</label>
      <textarea id="essay" rows="6" placeholder="학생의 논술문을 입력하세요..."></textarea>

      <div id="passages">
        <label>제시문 1</label>
        <textarea name="passage" rows="3" placeholder="제시문을 입력하세요..."></textarea>
      </div>

      <button type="button" id="addPassage">제시문 추가하기</button>
      <button type="submit">첨삭 요청</button>
    </form>

    <div id="loading">GPT가 첨삭 중입니다. 잠시만 기다려주세요...</div>
    <div id="feedback"></div>
    <canvas id="scoreChart" width="400" height="250"></canvas>
  </div>

  <script>
    const passagesDiv = document.getElementById("passages");
    const addPassageBtn = document.getElementById("addPassage");
    let passageCount = 1;
    const maxPassages = 6;

    addPassageBtn.addEventListener("click", () => {
      if (passageCount >= maxPassages) return;
      passageCount++;
      const label = document.createElement("label");
      label.textContent = `제시문 ${passageCount}`;
      const textarea = document.createElement("textarea");
      textarea.name = "passage";
      textarea.rows = 3;
      textarea.placeholder = "제시문을 입력하세요...";
      passagesDiv.appendChild(label);
      passagesDiv.appendChild(textarea);
    });

    document.getElementById("essayForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      document.getElementById("loading").style.display = "block";
      document.getElementById("feedback").innerText = "";

      const question = document.getElementById("question").value;
      const essay = document.getElementById("essay").value;
      const passageElems = document.getElementsByName("passage");
      const passage = Array.from(passageElems)
        .map((el, i) => `[제시문 ${i + 1}]\n${el.value.trim()}`)
        .join("\n\n");

      const response = await fetch("/review", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ passage, question, essay })
      });

      const result = await response.json();
      document.getElementById("loading").style.display = "none";
      document.getElementById("feedback").innerText = result.feedback;

      const scorePattern = /논리성.*?(\d{1,2})점.*?구조.*?(\d{1,2})점.*?표현력.*?(\d{1,2})점.*?어휘.*?(\d{1,2})점.*?맞춤법.*?(\d{1,2})점/s;
      const match = result.feedback.match(scorePattern);

      if (match) {
        const scores = match.slice(1).map(Number);
        const ctx = document.getElementById("scoreChart").getContext("2d");
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['논리성', '구조', '표현력', '어휘', '맞춤법'],
            datasets: [{
              label: '점수 (10점 만점)',
              data: scores,
              backgroundColor: 'rgba(28, 28, 30, 0.7)',
              borderRadius: 8,
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                max: 10
              }
            }
          }
        });
      }
    });
  </script>
</body>
</html>
