<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>논술문 첨삭 AI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      padding: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 0.8rem;
      resize: vertical;
      font-size: 1rem;
    }

    button {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: #2c3e50;
      color: #fff;
      border: none;
      border-radius: 0.8rem;
      font-size: 1.1rem;
      margin-top: 2rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    #feedback {
      margin-top: 2rem;
      white-space: pre-wrap;
      background: #eef3f7;
      padding: 1.5rem;
      border-radius: 1rem;
      border: 1px solid #dce1e7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>논술문 첨삭 AI</h1>
    <form id="essayForm">

      <!-- 제시문 1~6 -->
      <label>제시문 1</label>
      <textarea name="passage1" rows="3" placeholder="제시문 1을 입력하세요..."></textarea>
      <label>제시문 2</label>
      <textarea name="passage2" rows="3" placeholder="제시문 2를 입력하세요..."></textarea>
      <label>제시문 3</label>
      <textarea name="passage3" rows="3" placeholder="제시문 3을 입력하세요..."></textarea>
      <label>제시문 4</label>
      <textarea name="passage4" rows="3" placeholder="제시문 4를 입력하세요..."></textarea>
      <label>제시문 5</label>
      <textarea name="passage5" rows="3" placeholder="제시문 5를 입력하세요..."></textarea>
      <label>제시문 6</label>
      <textarea name="passage6" rows="3" placeholder="제시문 6을 입력하세요..."></textarea>

      <label>질문</label>
      <textarea id="question" rows="3" placeholder="질문 또는 논제를 입력하세요..."></textarea>

      <label>학생의 논술문</label>
      <textarea id="essay" rows="6" placeholder="학생의 논술문을 입력하세요..."></textarea>

      <button type="submit">첨삭 요청</button>
    </form>

    <div id="feedback"></div>
  </div>

  <script>
    document.getElementById("essayForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;

      // 제시문 1~6을 모두 하나의 문자열로 합침
      const passage = [1,2,3,4,5,6]
        .map(i => form[`passage${i}`].value.trim())
        .filter(p => p.length > 0)
        .map((p, i) => `[제시문 ${i + 1}]
${p}`)
        .join("\n\n");

      const question = document.getElementById("question").value;
      const essay = document.getElementById("essay").value;

      const response = await fetch("/review", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ passage, question, essay })
      });

      const result = await response.json();
      document.getElementById("feedback").innerText = result.feedback;
    });
  </script>
</body>
</html>
