<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

@page {
  size: A4;
  margin: 20mm;
}

body{
  font-family: sans-serif;
  font-size:14px;
  line-height:1.6;
  color:#111827;
}

.title{
  font-size:22px;
  font-weight:800;
  margin-bottom:10px;
}

.section{
  margin-top:20px;
}

.score-box{
  border:1px solid #e5e7eb;
  padding:10px;
  margin-bottom:8px;
  border-radius:8px;
}

img{
  max-width:100%;
}

</style>
</head>
<body>

<div class="title">다쓰 리포트</div>
<p>이름: {{ name }}</p>
<p>날짜: {{ date }}</p>

<div class="section">
<h3>논술문</h3>
<p>{{ essay }}</p>
</div>

<div class="section">
<h3>평가 결과</h3>

{% for key, value in reasons.items() %}
<div class="score-box">
<strong>{{ key }}: {{ scores[loop.index0] }}점</strong>
<p>{{ value }}</p>
</div>
{% endfor %}

<p><strong>총평:</strong> {{ summary }}</p>

</div>

{% if chart_image %}
<div class="section">
<h3>점수 그래프</h3>
<img src="{{ chart_image }}">
</div>
{% endif %}

<div class="section">
<h3>예시답안</h3>
<p>{{ example }}</p>
</div>

<div class="section">
<h3>비교 설명</h3>
<p>{{ comparison }}</p>
</div>

</body>
</html>
